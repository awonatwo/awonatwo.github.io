    <!-- signup -->
    <section class="container forms">
      <div class="form signup">
        <div class="form-content">
          <header>SIGNUP</header>

          <form action="javascript:saveGuestBook();" name="memberFrm">
            <!-- table#enroll>(tr>th+td)*10 -->
            <p id="states">
              <mark>빈칸 없이 모두 입력해주세요.</mark>
            </p>
            <table id="enroll">
              <tr>
                <th>아이디</th>
                <td>
                  <input
                    type="text"
                    name="userId"
                    id="userId"
                    placeholder="id"
                  />
                </td>
              </tr>
              <tr>
                <th>비밀번호</th>
                <td>
                  <input
                    type="password"
                    name="pwd"
                    id="pwd"
                    placeholder="password"
                  />
                </td>
              </tr>
              <tr>
                <th>비밀번호확인</th>
                <td>
                  <input
                    type="password"
                    id="pwdCheck"
                    placeholder="password again"
                  />
                </td>
              </tr>
              <tr>
                <th>이름</th>
                <td>
                  <input
                    type="text"
                    name="userName"
                    id="userName"
                    placeholder="이름"
                  />
                </td>
              </tr>

              <tr>
                <th>주민번호</th>
                <td>
                  <input type="text" name="ssn1" id="ssn1" class="short" /> -
                  <input type="password" name="ssn2" id="ssn2" class="short" />
                </td>
              </tr>
              <tr>
                <th>이메일</th>
                <td>
                  <input type="email" name="email" id="email" />
                </td>
              </tr>
              <tr>
                <th>전화번호</th>
                <td>
                  <!-- input:text[name=tel$]#tel$.phone*3 -->
                  <input type="text" name="tel1" id="tel1" class="phone" /> -
                  <input type="text" name="tel2" id="tel2" class="phone" /> -
                  <input type="text" name="tel3" id="tel3" class="phone" />
                </td>
              </tr>

              <tr>
                <td colspan="2" class="btn-wrapper">
                  <input type="submit" value="제출" id="submit"/>&nbsp;
                  <input type="reset" value="초기화" />
                </td>
              </tr>
            </table>
          </form>
          
          <div class="form-link">
            <span>
              이미 계정이 있어요.>
              <a href="login.html" class="signup-link">로그인</a>
            </span>
          </div>
        </div>
      </div>
    </section>
